<div class="center">

  <div class="header">

    <div class="imagem-container">
      <img src="assets/cerebro.png" alt="cerebro" />
    </div>


  </div>


  <div class="body">

    <div class="title">

      <div class="title-1">
        <h1>PERFIL</h1>
      </div>

      <div class="title-2">
        <h1>COMPORTAMENTAL</h1>
      </div>

      <div class="img-frase">
        <div class="imagem-container">
          <img src="assets/musculo.png" alt="musculo" />
        </div>
        <div class="frase-coaching">
          
        </div>
      </div>

    </div>


    <div class="card">

      <div class="image-container">
        <img src="assets/logo-x.png" alt="Login Illustration">
      </div>
    
      <div class="inputs">

        <div class="line">
          <input 
            type="text" 
            class="form-control input-text" 
            placeholder="Nome"
            [(ngModel)]="nome"
          />
        </div>

        <div class="line">
          <input 
            type="text" 
            class="form-control input-text" 
            placeholder="Telefone"
            [(ngModel)]="telefone"
          />
        </div>
    
        <div class="line">
          <input 
            type="text" 
            class="form-control input-text" 
            placeholder="Email"
            [(ngModel)]="email"
          />
        </div>

        <!-- MENSAGEM DE ERRO -->
        <div *ngIf="emailError" class="alert alert-danger erro">
          <small>{{ emailError }}</small>
        </div>

      </div>

      <button 
        class="botao-teste"

        (click)="login()"
      >FAZER O TESTE
      </button>

    </div>
    
  </div>

  <div class="section">

    <table class="table">
      <tbody>
        <tr>
          <th scope="row">
            <div class="img-table">
              <img src="assets/cerebro.png" alt="cerebro" />
            </div>
          </th>
          <td> <h1><strong>CONTROLE.</strong> </h1>  </td>
        </tr>
        <tr>
          <th scope="row">
            <div class="img-table">
              <img src="assets/musculo.png" alt="cerebro" />
            </div>
          </th>
          <td> <h1><strong>AGILIDADE.</strong></h1> </td>
        </tr>
        <tr>
          <th scope="row">
            <div class="img-table">
              <img src="assets/coracao.png" alt="coração" />
            </div>
          </th>
          <td> <h1><STRONG>IGUALDADE.</STRONG></h1> </td>
        </tr>
        <tr>
          <th scope="row">
            <div class="img-table">
              <img src="assets/olho.png" alt="cerebro" />
            </div>
          </th>
          <td> <h1><strong>LIBERDADE.</strong></h1> </td>
        </tr>
      </tbody>
    </table>
  </div>


</div>
